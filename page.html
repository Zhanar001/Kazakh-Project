<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Pricing Page</title>

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">

</head>


<body>
<div class="container">

  <header>
    <div class="title">
      <h3>САТЫП АЛУ</h3>
    </div>
    <div class="switch-section">
      <h6 class="sub-title">Жыл сайын<label class="switch"><input type="checkbox"><span class="slider round"></span></label>Ай сайын</h6>
    </div>

  </header>

  <div class="grid-parent">

    <div class="card basic-card">

      <h4 class="card-title">Негізгі</h4>

      <h1 class="price special-price" style="display: none"><span>₸</span>1999</h1>
      <h1 class="price special-price"><span>₸</span>19 999</h1>
      <hr id="hr">
      <h5 class="text">Икемді кесте</h5>
      <hr>
      <h5 class="text">Қолдау</h5>
      <hr>
      <h5 class="text">Сертификат</h5>
      <hr>
      <div>
        <button class="button btn" type="button" name="button">ТОЛЫҒЫРАҚ</button>
      </div>
    </div>

    <div class="card professional-card">
      <h4>Профессионалды</h4>
      <h1 class="price" style="display: none"><span>₸</span>3999</h1>
      <h1 class="price"><span>₸</span>29 999</h1>
      <hr>
      <h5>Икемді кесте</h5>
      <hr>
      <h5>24/7 қолдау</h5>
      <hr>
      <h5>Сертификат</h5>
      <hr>
      <div>
        <button class="professional-button pro-btn" type="button" name="button">ТОЛЫҒЫРАҚ</button>
      </div>
    </div>
    <div class="card master-card">

      <h4 class="card-title">Мастерлық</h4>
      <h1 class="price" style="display: none"><span>₸</span>5999</h1>
      <h1 class="price"><span>₸</span>49 999</h1>
      <hr id="hr">
      <h5 class="text">24/7 қолдау</h5>
      <hr>
      <h5 class="text">Сертификат</h5>
      <hr>
      <h5 class="text">Ақшаны қайтару</h5>
      <hr>
      <div>
        <button class="button btn" type="button" name="button">ТОЛЫҒЫРАҚ</button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
  </div>
</body>

</html>
